<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="An app to generate graph problems test cases by drawing the graph">
	<meta name="keywords" content="graph algorithm test cases">
	<title>Graph Test Cases</title>


</head>
<body>
	<div id="sidenavCont">
		<h3>Graph Test Case Generator</h3>
		<hr>
		<ul id="sidenav">
			<li><a href="index.html">Draw Case</a></li>
			<li><a href="#">Random Case</a></li>
			<li><a href="howitworks.html">How it works</a></li>
			<li><a href="https://github.com/mostafa-abdullah/graph-test-cases" target="_blank">Source code</a></li>
		</ul>
	</div>
	<div id="main" style="padding-right: 30px;">
		<h2>Random case:</h2>
		<table>
			<tr>
				<th>Number of nodes: </th> <td><input type="number" min="0" id="nodes" value="5"></td>
			</tr>
			<tr>
				<th>Number of edges: </th> <td><input type="number" min="0" id="edges" value="10"></td>
			</tr>
			<tr>
				<th>Weighted graph: </th> 
				<td>
					<input type="checkbox" id="weighted">
					
					<span id="toggle-weight">
						Weight between:
						<input type="number" style="width:60px" id="minWeight" value="0">
						& <input type="number" style="width:60px" id="maxWeight" value="100">
					</span>
				</td>

				
			</tr>
			
			<tr>
				<th>Directed graph: </th> <td><input type="checkbox" id="directed"></td>
			</tr>
			<tr>
				<th>Base index: </th>
  				<td>
  					<input type="radio" name="start" value="0" checked> Zero based
					<input type="radio" name="start" value="1"> One based
  				</td>
			</tr>
			
		</table>
		<input type="button" id="generate-case" value="Generate Case">
		<br><br><br>
		<span style="color:red; font-weight: bold;">WARNING: </span> graphs with more than 1000 nodes may freeze your browser.
	</div>

	<div style="height:80%; overflow: auto; " id="case">

	</div>



	<link href="style.css" rel="stylesheet">
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src="random-case.js" type="text/javascript"></script>
</body>
</html>
